<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Justin Lee">
  <meta name="description" content="FCC survey form">
  <title>Survey Form</title>
  <script src="https://kit.fontawesome.com/48526c312e.js" crossorigin="anonymous"></script>
</head>

<body id="main">
  <header>
    <h1 id="title">Can't wait till launch?</h1>
    <p id="description">Become a part of our next journey!</p>
  </header>
  <section>
    <div class="shooting-star1 shooting-star">
    </div>
    <div class="shooting-star2 shooting-star">
    </div>
    <div class="shooting-star3 shooting-star">
    </div>
    </div>
    <div class="shooting-star4 shooting-star">
    </div>    
    </div>
    <div class="shooting-star5 shooting-star">
    </div>      
    </div>
    <div class="shooting-star6 shooting-star">
    </div>       
  </section>

  <article id="form-box">
    <form id="survey-form">
      <p>
        <label for="name" id="name-label">Full Name
          <input id="name" class="entry" type="text" placeholder="Enter your name" required>
        </label>
      </p>
      <p>
        <label for="email" id="email-label">Email
          <input id="email" class="entry" type="email" placeholder="Enter your email" required>
        </label>
      </p>
      <p>
        <label for="tel" id="tel-label">Phone Number
          <input id="tel" class="entry" type="tel" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </label>
      </p>
      <p>
        <label for="number" id="number-label">Age
          <input id="number" class="entry" type="number" placeholder="Age" min="1" max="100" required>
        </label>
      </p>

      <p>
        <label for="dropdown" id="dropdown-label">What is your level of spaceflight experience?
          <select id="dropdown" class="entry" name="experience">
            <option value="0-1">0-1 years</option>
            <option value="1-3">1-3 years</option>
            <option value="3-6">3-6 years</option>
            <option value="6-10">6-10 years</option>
            <option value="10+">10+ years</option>
          </select>
        </label>
      </p>

      <p>What best describes your current role?</p>
      <input type="radio" id="engineer" name="occupation" value="engineer">
      <label for="radio">Engineer</label><br>
      <input type="radio" id="scientist" name="occupation" value="scientist">
      <label for="radio">Scientist</label><br>
      <input type="radio" id="physician" name="occupation" value="physician">
      <label for="radio">Physician</label><br>
      <input type="radio" id="pilot" name="occupation" value="pilot">
      <label for="radio">Pilot</label><br>
      <input type="radio" id="student" name="occupation" value="student">
      <label for="radio">Student</label><br>
      <input type="radio" id="other" name="occupation" value="other">
      <label for="radio">Other</label>

      <p>What technical areas are you interested in? (check all that apply)</p>
      <input type="checkbox" name="interest" value="spaceflight">
      <label for="checkbox">Spaceflight</label><br>
      <input type="checkbox" name="interest" value="mission control">
      <label for="checkbox">Mission control</label><br>
      <input type="checkbox" name="interest" value="planetary science">
      <label for="checkbox">Planetary science</label><br>
      <input type="checkbox" name="interest" value="satellite">
      <label for="checkbox">Satellites</label><br>

      <p>
        <label for="textarea" id="textarea-label">Additional comments
          <textarea id="textarea" class="entry" name="comments"></textarea>
        </label>
      </p>
      <button id="submit" class="button" type="submit"><span>Submit </span></button>
    </form>
  </article>
</body>

</html>
